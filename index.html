    <style>
        :root {
            --bg-color: #050505;
            --card-bg: rgba(20, 20, 20, 0.6);
            --text-color: #e0e0e0;
            --neon-green: #00ff41;
            --neon-cyan: #00f3ff;
            --neon-gold: #ffd700;
            --neon-pink: #ff00ff;
            --neon-orange: #ff8c00;
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Rajdhani', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            position: relative;
        }

        /* Background Effects */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2));
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 2;
            opacity: 0.3;
        }

        .ambient-glow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(20, 20, 30, 0.5), transparent 70%);
            z-index: -1;
            animation: pulse-bg 10s infinite alternate;
        }

        @keyframes pulse-bg {
            0% { opacity: 0.5; transform: scale(1); }
            100% { opacity: 0.8; transform: scale(1.1); }
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            z-index: 10;
        }

        .site-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .github-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1.2rem;
            border: 1px solid rgba(202, 202, 202, 0.744);
            border-radius: 50px;
            color: rgba(253, 253, 253, 0.788);
            text-decoration: none;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            background: rgba(180, 180, 180, 0.05);
            box-shadow: 0 0 5px rgba(202, 202, 202, 0.744);
        }

        .github-btn:hover {
            background: rgba(0, 243, 255, 0.15);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.6);
            transform: translateY(-2px);
        }

        /* Main Content */
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            z-index: 10;
        }

        .cards-container {
            display: flex;
            gap: 1.5rem;
            width: 100%;
            max-width: 1400px;
            height: 60vh;
            min-height: 400px;
            perspective: 1000px;
        }

        .card {
            flex: 1;
            position: relative;
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            text-decoration: none;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding: 2rem;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            text-align: center;
            box-shadow: inset 0 0 30px rgba(0,0,0,0.5);
        }

        /* Card Specific Colors */
        .card-games { --theme-color: var(--neon-green); }
        .card-proxy { --theme-color: var(--neon-cyan); }
        .card-browser { --theme-color: var(--neon-gold); }
        .card-revise { --theme-color: var(--neon-pink); }
        .card-casino { --theme-color: var(--neon-orange); }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(to bottom, transparent 0%, rgba(0,0,0,0.9) 100%),
                radial-gradient(circle at center top, var(--theme-color), transparent 70%);
            opacity: 0.3;
            z-index: 1;
            transition: opacity 0.3s ease;
        }

        .card:hover::before {
            opacity: 0.5;
        }

        .card::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 15px;
            padding: 1px;
            background: linear-gradient(180deg, rgba(255,255,255,0.2), transparent 50%, var(--theme-color));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0.5;
            transition: opacity 0.3s ease;
        }

        .card:hover {
            transform: translateY(-15px);
            box-shadow: 0 10px 30px -10px var(--theme-color), 0 0 20px rgba(0,0,0,0.5) inset;
            border-color: var(--theme-color);
        }

        .card:hover::after {
            opacity: 1;
        }

        .card-content {
            position: relative;
            z-index: 2;
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .card:hover .card-content {
            transform: translateY(-10px);
        }

        .card-icon {
            font-size: 3.5rem;
            color: var(--theme-color);
            margin-bottom: 3rem;
            text-shadow: 0 0 5px var(--theme-color);
            transition: transform 0.3s ease;
            filter: drop-shadow(0 0 1px var(--theme-color));
        }

        .card:hover .card-icon {
            transform: scale(1.1);
        }

        .card-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 0 5px var(--theme-color);
        }

        .card-desc {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
            color: #aaa;
            font-weight: 500;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .card:hover .card-desc {
            opacity: 1;
            color: #fff;
        }

        /* Holographic/Scanline effect on card hover */
        .card-holo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                var(--theme-color) 3px,
                transparent 3px
            );
            opacity: 0;
            pointer-events: none;
            z-index: 0;
            background-size: 100% 4px;
            transition: opacity 0.3s ease;
            mix-blend-mode: overlay;
        }

        .card:hover .card-holo {
            opacity: 0.1;
            animation: scan 2s linear infinite;
        }

        @keyframes scan {
            0% { background-position: 0 0; }
            100% { background-position: 0 100%; }
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 2rem;
            z-index: 10;
        }

        .footer-text {
            font-family: 'Rajdhani', sans-serif;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .cards-container {
                flex-direction: column;
                height: auto;
            }
            
            .card {
                min-height: 150px;
                flex: none;
            }

            .card:hover {
                transform: translateY(-5px);
            }
        }
    </style>
</head>
<body>
    <div class="scanlines"></div>
    <div class="ambient-glow"></div>

    <header>
        <div class="site-title">o-sshadow.github.io</div>
        <a href="https://github.com/o-sshadow" class="github-btn" target="_blank">
            <i class="fab fa-github"></i> GitHub
        </a>
    </header>

    <main>
        <div class="cards-container">
            <!-- Games Card -->
            <a href="/menu" class="card card-games">
                <div class="card-holo"></div>
                <div class="card-content">
                    <i class="card-icon fas fa-gamepad"></i>
                    <h2 class="card-title">Games</h2>
                    <p class="card-desc">Access the comprehensive game collection</p>
                </div>
            </a>

            <!-- Proxy Card -->
            <a href="https://prox.pandapvp.net" class="card card-proxy">
                <div class="card-holo"></div>
                <div class="card-content">
                    <i class="card-icon fas fa-shield-alt"></i>
                    <h2 class="card-title">Proxy</h2>
                    <p class="card-desc">Secure and anonymous web browsing</p>
                </div>
            </a>

            <!-- Browser Card -->
            <a href="https://browse.pandapvp.net" class="card card-browser">
                <div class="card-holo"></div>
                <div class="card-content">
                    <i class="card-icon fas fa-compass"></i>
                    <h2 class="card-title">Browser</h2>
                    <p class="card-desc">Explore the new browsing experience</p>
                </div>
            </a>

            <!-- Revise Card -->
            <a href="https://o-sshadow-revision.netlify.app/" class="card card-revise">
                <div class="card-holo"></div>
                <div class="card-content">
                    <i class="card-icon fas fa-book"></i>
                    <h2 class="card-title">Revise</h2>
                    <p class="card-desc">Study materials and resources</p>
                </div>
            </a>

            <!-- Casino Card -->
            <a href="https://pphilfre-stake.netlify.app/" class="card card-casino">
                <div class="card-holo"></div>
                <div class="card-content">
                    <i class="card-icon fas fa-dice"></i>
                    <h2 class="card-title">Casino</h2>
                    <p class="card-desc">Premium gaming tables and luck</p>
                </div>
            </a>
        </div>
    </main>
</body>
</html>
