<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O-SShadow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);
            font-family: 'Arial', sans-serif;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(40, 40, 40, 0.1) 0%, transparent 80%);
            pointer-events: none;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            padding: 20px;
            max-width: 100%;
            position: relative;
            z-index: 1;
        }

        .btn {
            position: relative;
            padding: 20px 40px;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            min-width: 300px;
            height: 100px;
            text-decoration: none;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-position: center;
            background-size: cover;
            z-index: -1;
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
            transition: background 0.3s ease;
        }

        .btn[href="/menu"]::before {
            background-image: url('https://images.unsplash.com/photo-1511512578047-dfb367046420?auto=format&fit=crop&q=80');
        }

        .btn[href="/nzp"]::before {
            background-image: url('https://images.unsplash.com/photo-1550745165-9bc0b252726f?auto=format&fit=crop&q=80');
        }

        .btn[href*="revision"]::before {
            background-image: url('https://images.unsplash.com/photo-1456735190827-d1262f71b8a3?auto=format&fit=crop&q=80');
        }

        .btn:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            background: rgba(255, 255, 255, 0.1);
        }

        .btn:hover::before {
            transform: scale(1.1);
        }

        .btn:hover::after {
            background: rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
            
            .btn {
                padding: 15px 30px;
                font-size: 1rem;
                min-width: 250px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/menu" class="btn">Game Menu</a>
        <a href="/nzp" class="btn">Play NZP</a>
        <a href="https://o-sshadow-revision.netlify.app/" class="btn">Revision List</a>
    </div>
</body>
</html>
