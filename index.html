<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O-SShadow</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --tertiary-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --quaternary-gradient: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --shadow-primary: rgba(0, 0, 0, 0.3);
            --shadow-hover: rgba(0, 0, 0, 0.5);
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #533483 100%);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            position: relative;
            overflow: hidden;
            animation: backgroundShift 20s ease-in-out infinite;
        }

        @keyframes backgroundShift {
            0%, 100% { background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #533483 100%); }
            25% { background: linear-gradient(135deg, #1a1a2e 0%, #16213e 25%, #0f3460 50%, #533483 75%, #0c0c0c 100%); }
            50% { background: linear-gradient(135deg, #16213e 0%, #0f3460 25%, #533483 50%, #0c0c0c 75%, #1a1a2e 100%); }
            75% { background: linear-gradient(135deg, #0f3460 0%, #533483 25%, #0c0c0c 50%, #1a1a2e 75%, #16213e 100%); }
        }

        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 200, 255, 0.2) 0%, transparent 50%);
            pointer-events: none;
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(1deg); }
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
            padding: 32px;
            max-width: 800px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .btn {
            position: relative;
            padding: 24px 32px;
            font-size: 1.1rem;
            font-weight: 500;
            letter-spacing: 0.5px;
            color: var(--text-primary);
            border: none;
            border-radius: 20px;
            cursor: pointer;
            min-height: 120px;
            text-decoration: none;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            box-shadow: 
                0 8px 32px var(--shadow-primary),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transform-style: preserve-3d;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.4s ease;
            border-radius: 20px;
            z-index: -1;
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
            z-index: -1;
        }

        .btn[href="/menu"] {
            background: linear-gradient(145deg, var(--glass-bg), rgba(102, 126, 234, 0.1));
        }

        .btn[href="/menu"]::before {
            background: var(--primary-gradient);
        }

        .btn[href="/nzp"] {
            background: linear-gradient(145deg, var(--glass-bg), rgba(240, 147, 251, 0.1));
        }

        .btn[href="/nzp"]::before {
            background: var(--secondary-gradient);
        }

        .btn[href*="revision"] {
            background: linear-gradient(145deg, var(--glass-bg), rgba(79, 172, 254, 0.1));
        }

        .btn[href*="revision"]::before {
            background: var(--tertiary-gradient);
        }

        .btn[href*="pphilfre-stake"] {
            background: linear-gradient(145deg, var(--glass-bg), rgba(67, 233, 123, 0.1));
        }

        .btn[href*="pphilfre-stake"]::before {
            background: var(--quaternary-gradient);
        }

        .btn:hover {
            transform: translateY(-8px) scale(1.03) rotateX(5deg);
            box-shadow: 
                0 20px 50px var(--shadow-hover),
                0 0 50px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .btn:hover::before {
            opacity: 1;
        }

        .btn:hover::after {
            width: 120%;
            height: 120%;
        }

        .btn:active {
            transform: translateY(-4px) scale(1.01);
            transition: transform 0.1s ease;
        }

        .btn span {
            position: relative;
            z-index: 2;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 24px 16px;
                max-width: 400px;
            }
            
            .btn {
                padding: 20px 24px;
                font-size: 1rem;
                min-height: 100px;
                border-radius: 16px;
            }

            .btn:hover {
                transform: translateY(-4px) scale(1.02);
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px 12px;
            }
            
            .btn {
                padding: 18px 20px;
                font-size: 0.95rem;
                min-height: 90px;
                border-radius: 14px;
            }
        }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            .btn {
                transition: none;
            }
            
            body::before {
                animation: none;
            }
            
            body {
                animation: none;
            }
        }

        /* Focus states for accessibility */
        .btn:focus {
            outline: 2px solid rgba(255, 255, 255, 0.5);
            outline-offset: 2px;
        }

        /* Loading animation */
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4); }
            70% { box-shadow: 0 0 0 20px rgba(255, 255, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/menu" class="btn">
            <span>Game Menu</span>
        </a>
        <a href="/nzp" class="btn">
            <span>Play NZP</span>
        </a>
        <a href="https://o-sshadow-revision.netlify.app/" class="btn">
            <span>Revision List</span>
        </a>
        <a href="https://pphilfre-stake.netlify.app/" class="btn">
            <span>Casino</span>
        </a>
    </div>
</body>
</html>
